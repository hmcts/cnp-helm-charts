apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - image: {{ .Values.image }}
        name: {{ .Release.Name }}
        env:
        - name: VSTS_ACCOUNT
          value: hmcts
        - name: VSTS_TOKEN
          valueFrom:
            secretKeyRef:
              name: vsts-token
              key: VSTS_TOKEN
        - name: VSTS_POOL
          value: {{ .Values.vstsPool }}
        - name: VSTS_AGENT
          value: {{ .Values.vstsAgentName }}
        resources:
          requests:
            memory: {{ .Values.memoryRequests }}
            cpu: {{ .Values.cpuRequests }}
          limits:
            memory: {{ .Values.memoryLimits }}
            cpu: {{ .Values.cpuLimits }}
        imagePullPolicy: IfNotPresent